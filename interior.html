<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Interior Works | Sri Vari</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <div class="logo-box">
        <img src="logo.png" class="logo">
        <h1>Sree Vari</h1>
        <p>Electricals • Constructions • Elevators • Interior Designing</p>
    </div>
</header>

<nav class="navbar">
    <a href="index.html">⬅ Back to Home</a>
</nav>


<!-- ================= WORK GALLERY ================= -->

<section class="section">
    <h2 class="title">Our Interior Works</h2>

    <div class="gallery">

        <!-- Photos -->
        <img src="images/slide1.jpeg">
        <img src="images/slide2.jpeg">
        <img src="images/3.jpeg">
        <img src="images/4.jpeg">
        <img src="images/5.jpeg">
        <img src="images/6.jpeg">
        <img src="images/7.jpeg">
        <img src="images/8.jpeg">
        <img src="images/9.jpeg">
        <img src="images/10.jpeg">
        <img src="images/11.jpeg">
        <img src="images/12.jpeg">
        <img src="images/13.jpeg">
        <img src="images/14.jpeg">

    </div>
</section>


<!-- ================= VIDEOS ================= -->

<section class="section">
    <h2 class="title">Work Videos</h2>

    <div class="video-grid">

        <video controls muted controlsList="nodownload noplaybackrate noremoteplayback">
            <source src="videos/1.mp4" type="video/mp4">
        </video>

        <video controls muted controlsList="nodownload noplaybackrate noremoteplayback">
            <source src="videos/2.mp4" type="video/mp4">
        </video>

    </div>
</section>

<footer>
    © 2026 Sri Vari Electricals
</footer>
<!-- Image Popup -->
<div id="popup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-img" id="popupImg">
</div>

<script>
const images = document.querySelectorAll(".gallery img");
const popup = document.getElementById("popup");
const popupImg = document.getElementById("popupImg");
const closeBtn = document.querySelector(".close");

images.forEach(img => {
    img.onclick = () => {
        popup.style.display = "flex";
        popupImg.src = img.src;
    }
});

closeBtn.onclick = () => popup.style.display = "none";
popup.onclick = () => popup.style.display = "none";
</script>

</body>
</html>
